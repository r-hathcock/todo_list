<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>ToDo List</title>
</head>
<body>
    <div id="main-content"></div>
    <div id="project-modal" class="modal">
        <span class="close">&times;</span>
        <form id="project-form">
            <br>
            <p>New Project</p><br>
            <label for="project-title">Title</label><br>
            <input type="text" id="project-title"><br><br>
            <button type="button" id="add-new-project">Add</button>
        </form>
    </div>
    <div id="task-modal" class="modal">
        <span id="close">&times;</span>
        <form id="task-form">
            <br>
            <p>Add Task</p><br>
            <label for="task-title">Title</label><br>
            <input type="text" id="new-task-title"><br><br>
            <button type="button" id="add-new-task">Add</button>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
